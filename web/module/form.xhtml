<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="hasarKaydi-form" rendered="#{sessionScope.valid_user.grup.grupadi == 'Admin'}">
        <div class="form-inline">
            <div class="form-inline">
                <label for="inputaracplaka">ARAC PLAKA</label>
                <h:inputHidden value="#{hasarKaydiController.hasarKaydi.hasarid}"/>
                <h:selectOneMenu styleClass="custom-select" id="aracSec" value="#{hasarKaydiController.aracSec}">
                    <f:selectItems value="#{hasarKaydiController.aracList}" var="arac" itemValue="#{arac.aracid}" itemLabel="#{arac.plaka}"/>
                </h:selectOneMenu>
            </div>
            <label for="inputboya">BOYA</label>
            <h:inputText styleClass="form-control" value="#{hasarKaydiController.hasarKaydi.boya}"/>
        </div>
        <div class="form-inline">
            <label for="inputcizik">CIZIK</label>
            <h:inputText styleClass="form-control" value="#{hasarKaydiController.hasarKaydi.cizik}"/>
        </div>
        <div class="form-inline">
            <label for="inputdegisim">DEGISIM</label>
            <h:inputText styleClass="form-control" value="#{hasarKaydiController.hasarKaydi.degisim}"/>
        </div>
        <div class="form-inline">
            <label for="inputaciklama">ACIKLAMA</label>
            <h:inputText styleClass="form-control" value="#{hasarKaydiController.hasarKaydi.aciklama}"/>
        </div>

        <div class="form-group">
            <div class="btn-group">
                <h:commandButton rendered="#{hasarKaydiController.hasarKaydi.boya == null}" styleClass="btn btn-primary" value="Create" action="#{hasarKaydiController.create}">
                    <f:ajax execute="hasarKaydi-form" render="hasarKaydi-form hasarKaydi-table"/> 
                </h:commandButton>
                <h:commandButton rendered="#{hasarKaydiController.hasarKaydi.boya != null}" styleClass="btn btn-dark" value="Update" action="#{hasarKaydiController.modify}">
                    <f:ajax execute="hasarKaydi-form" render="hasarKaydi-form hasarKaydi-table"/>
                </h:commandButton>
                <h:commandButton rendered="#{hasarKaydiController.hasarKaydi.boya != null}" styleClass="btn btn-danger" value="Clear Form" action="#{hasarKaydiController.clearForm}">
                    <f:ajax execute="@this" render="hasarKaydi-form"/> 
                </h:commandButton>
            </div>
        </div>
    </h:form>

</ui:composition>
