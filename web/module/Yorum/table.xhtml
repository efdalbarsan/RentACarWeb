<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="Yorum-table" >
        <h:dataTable value ="#{yorumController.yorumList}" var="yor" styleClass="table table-borderless table-striped">
            <h:column rendered="#{sessionScope.valid_user.grup.grupadi == 'Musteri'}">
                <f:facet name="header">YORUM ID</f:facet>
                <h:commandLink action="#{yorumController.updateForm(yor)}" value ="#{yor.yorumid}">
                    <f:ajax execute="@this" render="Yorum-form"/>
                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">KULLANICI ADI</f:facet>
                    #{yor.kullanici.kullaniciadi}
            </h:column>
            <h:column>
                <f:facet name="header">ARAC PLAKASI</f:facet>
                    #{yor.arac.plaka}
            </h:column>
            <h:column>
                <f:facet name="header">ARAC MARKASI</f:facet>
                    #{yor.arac.marka}
            </h:column>
            <h:column>
                <f:facet name="header">ARAC MODELI</f:facet>
                    #{yor.arac.model}
            </h:column>
            <h:column>
                <f:facet name="header">YORUM</f:facet>
                    #{yor.yorum}
            </h:column>
            <h:column rendered="#{sessionScope.valid_user.grup.grupadi == 'Musteri'}">
                <f:facet name="header">DELETE</f:facet>
                <h:commandButton onclick="$('#myModal').modal('show')" styleClass="btn btn-sm btn-danger" action="#{yorumController.deleteConfirm(yor)}" value ="Delete">
                    <f:ajax execute="@this" render="delete-modal"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
