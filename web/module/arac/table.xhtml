<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="arac-table">
        <h:dataTable value="#{aracController.clist}" var="ar" styleClass="table table-borderless table-striped">
            <h:column rendered="#{sessionScope.valid_user.grup.grupadi == 'Admin'}">
                <f:facet name="header">ARAC ID</f:facet>
                <h:commandLink action="#{aracController.updateForm(ar)}" value ="#{ar.aracid}">
                    <f:ajax execute="@this" render="arac-form"/>
                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">PLAKA</f:facet>
                    #{ar.plaka}
            </h:column>
            <h:column>
                <f:facet name="header">MARKA</f:facet>
                    #{ar.marka}
            </h:column>
            <h:column>
                <f:facet name="header">MODEL</f:facet>
                    #{ar.model}
            </h:column>
            <h:column>
                <f:facet name="header">MOTOR</f:facet>
                    #{ar.motor}
            </h:column>
            <h:column>
                <f:facet name="header">YIL</f:facet>
                    #{ar.yil}
            </h:column>
            <h:column>
                <f:facet name="header">KILOMETRE</f:facet>
                    #{ar.kilometre}
            </h:column>
            <h:column>
                <f:facet name="header">YAKIT</f:facet>
                    #{ar.yakit}
            </h:column>
            <h:column>
                <f:facet name="header">VITES</f:facet>
                    #{ar.vites}
            </h:column>
            <h:column>
                <f:facet name="header">FIYAT</f:facet>
                    #{ar.fiyat}
            </h:column>
            <h:column>
                <f:facet name="header">FIRMASI</f:facet>
                    #{ar.firma.adi}
            </h:column>
            <h:column rendered="#{sessionScope.valid_user.grup.grupadi == 'Admin'}">
                <f:facet name="header">DELETE</f:facet>
                <h:commandButton onclick="$('#myModal').modal('show')" styleClass="btn btn-sm btn-danger" action="#{aracController.deleteConfirm(ar)}" value ="Delete">
                    <f:ajax execute="@this" render="delete-modal"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
