<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
        <h:form id="sehir-table">
            <h:dataTable styleClass="table table-striped table-hover" value="#{sehirController.clist}" var="seh">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:commandLink action="#{sehirController.updateForm(seh)}" value="#{seh.sehir_id}">
                        <f:ajax execute="@this" render="sehir-form" /> 
                    </h:commandLink> 
                </h:column>
                <h:column>
                    <f:facet name="header">İSİM</f:facet>
                        #{seh.adi}
                </h:column>
                <h:column>
                    <f:facet name="header">DELETE</f:facet>
                    <h:commandButton onclick="$('#myModal').modal('show')" styleClass="btn btn-sm btn-danger" action="#{sehirController.deleteConfirm(seh)}" value ="Delete">
                        <f:ajax execute="@this" render="delete-modal"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
  
</ui:composition>
