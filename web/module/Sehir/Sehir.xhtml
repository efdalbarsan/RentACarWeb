<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="row">
            <div class="col-md-11">
                <ui:include src="/module/Sehir/pagination.xhtml"/>
                <ui:include src="/module/Sehir/table.xhtml"/>
            </div>
            <div class="col-md-1">
                <ui:include src="/module/Sehir/form.xhtml"/>
            </div>
        </div>
        <div class="modal" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <h:panelGroup layout="block" class="modal-content" id="delete-modal">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete Confirmation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>
                            Bu sehiri silmek istediÄŸinizden eminmisiniz ?<br />

                            <b>Sehir ismi = </b>#{sehirController.sehir.adi} <br />

                        </p>
                    </div>
                    <div class="modal-footer">
                        <h:form>
                            <h:commandButton onclick="$('.modal').modal('.hide')" action="#{sehirController.delete}" value="Confirm" styleClass="btn btn-danger">
                                <f:ajax execute="@this" render="sehir-table sehir-form"/>
                            </h:commandButton>
                            <h:commandButton styleClass="btn btn-secondary" action="#{sehirController.clearForm()}" value="Close" />
                        </h:form>
                    </div>
                </h:panelGroup>
            </div>
        </div>
    </ui:define>
</ui:composition>
