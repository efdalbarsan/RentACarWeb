<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="rezervasyon-form" rendered="#{sessionScope.valid_user.grup.grupadi == 'Musteri'}">
        <div class="form-inline">
            <h:inputHidden value="#{rezervasyonController.rezervasyon.rezervasyonid}"/>
            <label for="inputAracId">ARAC PLAKA</label>
            <h:selectOneMenu styleClass="custom-select" id ="aracSec" value="#{rezervasyonController.rezervasyon.arac}" converter="AracConverter">
                <f:selectItems value="#{rezervasyonController.aracList}" var="arac" itemValue="#{arac}" itemLabel="#{arac.plaka}"/>
            </h:selectOneMenu> 
        </div>
        <div class="form-inline">
            <label for="inputKullaniciId">KULLANICI ADI</label>                           
            <h:selectOneMenu styleClass="custom-select" id ="KullaniciSec" value="#{rezervasyonController.rezervasyon.kullanici}" converter="KullaniciConverter">
                <f:selectItems value="#{rezervasyonController.kullaniciList}" var="kullanici" itemValue="#{kullanici}" itemLabel="#{kullanici.kullaniciadi}"/>
            </h:selectOneMenu> 
        </div>
        <div class="form-inline">
            <label for="inputaciklama">ACIKLAMA</label>
            <h:inputText styleClass="form-control" value="#{rezervasyonController.rezervasyon.aciklama}"/>
        </div>
        <div class="form-inline">
            <label for="inputtarih">TARIH</label>
            <h:inputText styleClass="form-control" value="#{rezervasyonController.rezervasyon.tempDate}"/>
        </div>
        <div class="form-group">
            <div class="btn-group">
                <h:commandButton rendered="#{rezervasyonController.rezervasyon.aciklama == null}" styleClass="btn btn-primary" value="Create" action="#{rezervasyonController.create}">
                    <f:ajax execute="rezervasyon-form" render="rezervasyon-form rezervasyon-table"/> 
                </h:commandButton>
                <h:commandButton rendered="#{rezervasyonController.rezervasyon.aciklama != null}" styleClass="btn btn-dark" value="Update" action="#{rezervasyonController.modify}">
                    <f:ajax execute="rezervasyon-form" render="rezervasyon-form rezervasyon-table"/>
                </h:commandButton>
                <h:commandButton rendered="#{rezervasyonController.rezervasyon.aciklama != null}" styleClass="btn btn-danger" value="Clear Form" action="#{rezervasyonController.clearForm}">
                    <f:ajax execute="@this" render="rezervasyon-form"/> 
                </h:commandButton>
            </div>
        </div>
    </h:form>
</ui:composition>
