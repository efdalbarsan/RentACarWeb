<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="hasarKaydi-table" >
        <h:dataTable value ="#{hasarKaydiController.hasarKaydiList}" var="hk" styleClass="table table-borderless table-striped">
            <h:column rendered="#{sessionScope.valid_user.grup.grupadi == 'Admin'}">
                <f:facet name="header">HASAR KAYDI ID</f:facet>
                <h:commandLink action="#{hasarKaydiController.updateForm(hk)}" value ="#{hk.hasarid}">
                    <f:ajax execute="@this" render="hasarKaydi-form"/>
                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">ARAC PLAKASI</f:facet>
                    #{hk.arac.plaka}
            </h:column>
            <h:column>
                <f:facet name="header">ARAC MARKASI</f:facet>
                    #{hk.arac.marka}
            </h:column>
            <h:column>
                <f:facet name="header">ARAC MODELI</f:facet>
                    #{hk.arac.model}
            </h:column>
            <h:column>
                <f:facet name="header">BOYA</f:facet>
                    #{hk.boya}
            </h:column>
            <h:column>
                <f:facet name="header">ÇİZİK</f:facet>
                    #{hk.cizik}
            </h:column>
            <h:column>
                <f:facet name="header">DEĞİŞİM</f:facet>
                    #{hk.degisim}
            </h:column>
            <h:column>
                <f:facet name="header">ACIKLAMA</f:facet>
                    #{hk.aciklama}
            </h:column>
            <h:column rendered="#{sessionScope.valid_user.grup.grupadi == 'Admin'}">
                <f:facet name="header">DELETE</f:facet>
                <h:commandButton onclick="$('#myModal').modal('show')" styleClass="btn btn-sm btn-danger" action="#{hasarKaydiController.deleteConfirm(hk)}" value ="Delete">
                    <f:ajax execute="@this" render="delete-modal"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
