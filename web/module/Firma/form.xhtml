<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="firma-form" rendered="#{sessionScope.valid_user.grup.grupadi == 'Admin'}">
        <div class="form-inline">
            <h:inputHidden value ="#{firmaController.firma.adi}"/>
            <label for="inputPlaka">FIRMA ADI</label>
            <h:inputText styleClass="form-control" value ="#{firmaController.firma.adi}"/>
        </div>
        <div class="form-inline">
            <h:inputHidden value ="#{firmaController.firma.telefon}"/>
            <label for="inputPlaka">TELEFON</label>
            <h:inputText styleClass="form-control" value ="#{firmaController.firma.telefon}"/>
        </div>
        <div class="form-inline">
            <h:inputHidden value ="#{firmaController.firma.email}"/>
            <label for="inputPlaka">E-MAÄ°L</label>
            <h:inputText styleClass="form-control" value ="#{firmaController.firma.email}"/>
        </div>
        <div class="form-inline">
            <h:inputHidden value ="#{firmaController.firma.adres}"/>
            <label for="inputPlaka">ADRES</label>
            <h:inputText styleClass="form-control" value ="#{firmaController.firma.adres}"/>
        </div>
        <div class="form-inline">
            <h:inputHidden value ="#{firmaController.firma.sehir_id}"/>
            <label for="inputSehirId">SehirId</label>
            <h:inputText styleClass="form-control" value ="#{firmaController.firma.sehir_id}"/>
        </div>
        <div class="form-group">
            <div class="btn-group">
                <h:commandButton rendered="#{firmaController.firma.adi == null}" styleClass="btn btn-primary" value="Create" action="#{firmaController.create}">
                    <f:ajax execute="firma-form" render="firma-form firma-table"/> 
                </h:commandButton>
                <h:commandButton rendered="#{firmaController.firma.adi != null}" styleClass="btn btn-dark" value="Update" action="#{firmaController.modify}">
                    <f:ajax execute="firma-form" render="firma-form firma-table"/>
                </h:commandButton>
                <h:commandButton rendered="#{firmaController.firma.adi != null}" styleClass="btn btn-danger" value="Clear Form" action="#{firmaController.clearForm}">
                    <f:ajax execute="@this" render="firma-form"/> 
                </h:commandButton>
            </div>
        </div>
    </h:form>
</ui:composition>
